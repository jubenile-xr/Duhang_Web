name: Lint and Build

on:
#  push:
#    branches:
#      - develop
#      - main
  pull_request:
    branches:
      - develop
      - main
    types:
      - opened
      - reopened
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: mongolyy/reviewdog-action-biome@v1.12
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          fail_level: "error"
      - name: setup bun
        uses: antongolub/action-setup-bun@v1
        with:
          bun-version: "latest"
      - name: install dependencies
        run: bun install
      - name: build
        run: workers:build

